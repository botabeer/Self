services:
  - type: web
    name: protection-bot
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn protection_bot:app
    envVars:
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: PORT
        value: 5000
    disk:
      name: protection-data
      mountPath: /opt/render/project/src
      sizeGB: 1
