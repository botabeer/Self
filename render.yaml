services:
  - type: web
    name: bot-mesh
    env: python
    region: singapore
    plan: free
    
    # أوامر البناء والتشغيل
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --preload --log-level info app:app
    
    # الفحص الصحي
    healthCheckPath: /health
    
    # متغيرات البيئة
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      
      - key: LINE_CHANNEL_SECRET
        sync: false
      
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      
      - key: PORT
        value: 10000
    
    # إعدادات إضافية
    autoDeploy: true
    
    # ملاحظة: قاعدة البيانات ستكون مؤقتة في الخطة المجانية
    # للحصول على تخزين دائم، يجب الترقية لخطة مدفوعة
