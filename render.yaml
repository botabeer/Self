services:
  - type: web
    name: spam-bot
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn spam_bot:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.7
