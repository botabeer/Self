services:
  - type: web
    name: protection-bot-go
    env: go
    region: oregon
    buildCommand: go build -o protection-bot
    startCommand: ./protection-bot
    envVars:
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: PORT
        value: 5000
    disk:
      name: protection-data
      mountPath: /app
      sizeGB: 1
